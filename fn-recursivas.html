<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>


    /*
    13/4

    13 - 4 = 9  1
    9 - 4 = 5   1
    5 - 4 = 1   1
    1 - 4 = -3  0

    */
    function divisionEntera(dividiendo, divisor){
      if (dividiendo < divisor){
      return 0
     }
     return 1 + divisionEntera(dividiendo - divisor,divisor)
    }
    </script>
  </body>
</html>
